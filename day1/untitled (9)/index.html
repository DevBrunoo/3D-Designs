<body ontouchstart="">
	<div style=" bottom: 0; width: 100%; text-align: center;">
		<p style="font-size: 30px; color: red;">
			<span id="color-changing-text">Salvarás </span>
		</p>
		<button id="btnSim" style="font-size: 20px;">Sim</button>
		<button id="btnNao" style="font-size: 20px;">Não</button>

	<script type="module">

		import * as THREE from './js/three.module.js';
		import { APP } from './js/app.js';
		import { VRButton } from './js/VRButton.js';

		window.THREE = THREE; // Used by APP Scripts.
		window.VRButton = VRButton; // Used by APP Scripts.

		var loader = new THREE.FileLoader();
		loader.load( 'app.json', function ( text ) {

			var player = new APP.Player();
			player.load( JSON.parse( text ) );
			player.setSize( window.innerWidth, window.innerHeight );
			player.play();

			document.body.appendChild( player.dom );

			window.addEventListener( 'resize', function () {

				player.setSize( window.innerWidth, window.innerHeight );

			} );

		} );

		const colorChangingText = document.getElementById('color-changing-text');
		const btnSim = document.getElementById('btnSim');
		const btnNao = document.getElementById('btnNao');

		btnSim.addEventListener('click', function() {
			colorChangingText.textContent = "Deus te abençoe grande homem";
			colorChangingText.style.color = "green";
			btnSim.style.display = 'none';
			btnNao.style.display = 'none';
		});

		btnNao.addEventListener('click', function() {
			colorChangingText.textContent = "Tente novamente pequeno pigmeu";
			colorChangingText.style.color = "purple";
			btnNao.style.display = 'none';
		});

	</script>
</body>
